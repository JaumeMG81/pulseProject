<!DOCTYPE html>
<html>
<head>
	<title>TestJson</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

         <h4>Contenido</h4>
    </tr>

        var trHTML = '';
                
        /*$.each(data.apartados, function (i, item) {
            
            trHTML += '<div><h5>' + data.apartados[i].nombre + '</h5><p>' + data.apartados[i].contenido + '</p></div>';
        });*/

        '<tr><td>' + data.apartados[2].secciones[1].titulo + '</td>'+
        '<td>' + data.apartados[2].secciones[1].subtituloPrimario + '</td>'+
        '<td>' + data.apartados[2].secciones[1].subtituloSecundario + '</td>'+

        $('#location').append(trHTML);
        
        },

            alert(msg.responseText);
        }
    });
})

</html>
